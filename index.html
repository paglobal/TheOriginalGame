<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Game</title>
  </head>
  <body>
    <canvas id="vortex"></canvas>
    <div>
      <h2>Press Up Arrow Key to Move forward</h2>
      <h2>Press Down Arrow Key to Move backward</h2>
      <h2>Press Left Arrow Key to Rotate left</h2>
      <h2>Press Right Arrow Key Rotate right</h2>
      <h2>Press Spacebar to Shoot</h2>
      <h2>You can only fire 3 bullets at a time</h2>
      <h2>Use them wisely!!!</h2>
      <h2>Press P to Play Or Pause</h2>
    </div>
    <script src="js\myGame.js"></script>
    <script src="js\bluePrints.js"></script>
    <script src="js\utils.js"></script>
    <audio
      id="firstTheme"
      src="audio\He's a pirate - orchestra.mp3"
      autoplay="autoplay"
    ></audio>
    <audio
      id="secondTheme"
      src="audio\Alan Silvestri - Portals (From Avengers EndgameAudio Only).mp3"
    ></audio>
    <audio id="thirdTheme" src="audio\Avengers Suite (Theme).mp3"></audio>
    <audio id="alphaShot" src="audio\AlphaShot.mp3"></audio>
    <audio id="bulletShot" src="audio\BulletShot.mp3"></audio>
    <audio id="asteroidExplode" src="audio\AsteroidExplosion.mp3"></audio>
    <audio id="spawned" src="audio\FreshlySpawned.mp3"></audio>
    <audio id="powerUp" src="audio\Power-Up.mp3"></audio>
    <audio id="shockwave" src="audio\Shockwave.mp3"></audio>
    <audio id="teleport" src="audio\Teleport.mp3"></audio>
  </body>
</html>
